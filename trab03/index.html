<head>
  <style>
    body {
      margin: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 2rem;
    }

    h1 {
      position: absolute;
      top: 5px;
      left: 30%;
    }

    .interation {
      position: absolute;
      top: 5px;
      right: 5px;
    }

    .btn {
      margin: 8px;
      height: 25px;
      width: 75px;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="//unpkg.com/force-graph"></script>
</head>

<body>
  <div id="graph"></div>
  <h1
    id="header"
    class="animate__animated animate__flash animate__infinite infinite"
  ></h1>
  <div class="interation">
    <input type="text" name="input" id="word" />
    <button class="btn" id="playBtn">Play</button>
    <button class="btn" id="resetBtn" disabled>Reset</button>
  </div>
  <script type="module" src="./script.js"></script>
</body>
